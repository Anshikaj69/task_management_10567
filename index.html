<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="styles/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Task Management Application</title>
</head>

<body onload="loadInitialData()">

    <!-- responsive add new button -->
    <div class="add_new_button_mobile_view d-md-none">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNewModal" type="submit">+ Add
            New</button>
    </div>

    <!-- input form -->
    <div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addNewModal">Add New task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="return false">
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">Image URL</label>
                            <input type="url" class=" form-control" id="imageUrl"
                                placeholder="http://example.com/img.png" />
                        </div>
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Task Title</label>
                            <input type="text" class=" form-control" id="taskTitle" placeholder="project" required />
                        </div>
                        <div class="mb-3">
                            <label for="taskType" class="form-label">Task type</label>
                            <input type="text" class=" form-control" id="taskType" placeholder="work.." />
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Task Description</label>
                            <textarea class=" form-control" id="taskDescription" placeholder="Write something about it"
                                rows="4"></textarea>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" onclick="handleSubmit()">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- show task popup modal -->
    <div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="showTaskLabel1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="showTaskLabel1">Task Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body task-modal-body">
                    ok
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tasky</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNewModal" type="submit">+ Add
                    New</button>
            </div>
        </div>
    </nav>

    <!-- body -->
    <div class="container">
        <!-- Search bar -->
        <section class="mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group flex-nowrap shadow-lg rounded">
                        <input type="search" class="form-control " placeholder="Search Task" aria-label="Search Task"
                            aria-describedby="addon-wrapping"></input>
                        <span class="input-group-text" id="addon-wrapper">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Body  tasks container -->
        <section class="mt-4">
            <div class="row task__content">
            </div>
        </section>
    </div>

    <script src="javascript/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>


</body>

</html>
